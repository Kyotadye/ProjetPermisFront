<div class="container-center">
  <form (ngSubmit)="submitForm()">
    <div class="container">
      <label for="nomUtil">Nom d'utilisateur :</label>
      <input
        class="custom-input"
        type="text"
        id="nomUtil"
        name="nomUtil"
        [(ngModel)]="formData.nomUtil"
        required
      />
    </div>
    <div class="container">
      <label for="motpasse">Mot de passe : </label>
      <input
        class="custom-input"
        type="password"
        id="motpasse"
        name="motpasse"
        [(ngModel)]="formData.motpasse"
        required
      />
    </div>
    <div class="container">
      <label for="email">Email : </label>
      <input
        class="custom-input"
        type="text"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
      />
    </div>
    <div class="container">
      <label for="surname">Surname : </label>
      <input
        class="custom-input"
        type="text"
        id="surname"
        name="surname"
        [(ngModel)]="formData.surname"
        required
      />
    </div>
    <div class="container">
      <label for="forename">Forename : </label>
      <input
        class="custom-input"
        type="text"
        id="forename"
        name="forename"
        [(ngModel)]="formData.forename"
        required
      />
    </div>
    <div class="container-center">
      <button class="button1" type="submit">Submit</button>
    </div>
  </form>
</div>
