<div class="container-center">
  <form (ngSubmit)="submitForm()">
    <div class="container-center">
      <h1>Ajouter une mission</h1>
    </div>
    <div class="container">
      <label for="wording">Wording :</label>
      <input
        class="custom-input"
        type="text"
        id="wording"
        name="wording"
        [(ngModel)]="formData.wording"
        required
      />
    </div>
    <div class="container-center">
      <button class="button1" type="submit">Submit</button>
    </div>
  </form>
</div>
