<div class="container-center">
  <form (ngSubmit)="submitForm()">
    <div class="container-center">
      <h1>Se connecter</h1>
    </div>
    <div class="container">
      <label for="nomUtil">Nom d'utilisateur :</label>
      <input
        class="custom-input"
        type="text"
        id="nomUtil"
        name="nomUtil"
        [(ngModel)]="formData.nomUtil"
        required
      />
    </div>
    <div class="container">
      <label for="motpasse">Mot de passe : </label>
      <input
        class="custom-input"
        type="password"
        id="motpasse"
        name="motpasse"
        [(ngModel)]="formData.motpasse"
        required
      />
    </div>
    <div class="container-center">
      <button class="button1" type="submit">Submit</button>
    </div>
    <div class="container-center">
      <div *ngIf="showErrorMessage" class="error-message">
        Mot de passe incorrect.
      </div>
    </div>
  </form>
</div>
